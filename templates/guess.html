<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Age-Gender-Nationality Guesser</title>
    </head>
    <body>
        <h1>Hi {{ name }}!</h1>
        <p>
            According to my data, my best guess is that you are a {{ gender }}
            who is {{ age }} years old from {{ nationality }}.
        </p>
    </body>
</html>
